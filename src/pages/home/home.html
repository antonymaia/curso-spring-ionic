
<ion-content padding>
  <h3>Ordering system</h3>

  <img src="../../assets/imgs/ica-slidebox-img-2 (1).png" alt="logo">

  <form action="">
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)]="creds.senha" name="password" type="password"></ion-input>
    </ion-item>
    <button ion-button block (click)="login()">Log in</button>
  </form>
  <button ion-button block outline (click)="signup()">Sign up</button>
</ion-content>
